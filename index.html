              <p class="text__err lastname--err"></p>
            </div>

            <div class="composite">
              <div class="ierror">
                <p class="ierror__text email__text"></p>
                <img src="./images/icon-error.svg" alt="error" />
                <input type="email" id="email_addr" name="email_addr" placeholder="Email Address"/>
              </div>
              <p class="text__err email--err"></p>
            </div>
            
            <div class="composite">
              <div class="ierror">

              <p class="text__err password--err"></p>
            </div>
             <button type="button" class="right__button">Claim your free trial</button>
